<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ BotHost - –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–æ—Ç–∞–º–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .bots-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .bot-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .bot-item h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .bot-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin: 10px 0;
        }
        
        .bot-status.running {
            background: #d4edda;
            color: #155724;
        }
        
        .bot-status.stopped {
            background: #f8d7da;
            color: #721c24;
        }
        
        .bot-url {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9em;
            word-break: break-all;
            margin: 10px 0;
        }
        
        .bot-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .bot-actions button {
            flex: 1;
            padding: 8px;
            font-size: 0.9em;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ BotHost</h1>
            <p class="subtitle">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ Telegram –±–æ—Ç–∞–º–∏ 24/7</p>
        </header>
        
        <div class="main-content">
            <!-- –§–æ—Ä–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è –±–æ—Ç–∞ -->
            <div class="card">
                <h2>‚ûï –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ–≥–æ –±–æ—Ç–∞</h2>
                <form id="createBotForm">
                    <div class="form-group">
                        <label for="botName">–ò–º—è –±–æ—Ç–∞:</label>
                        <input type="text" id="botName" placeholder="my-awesome-bot" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="botToken">–¢–æ–∫–µ–Ω (–æ—Ç BotFather):</label>
                        <textarea id="botToken" placeholder="8501298263:AAFsKnHjy9ha9pWji7j36kfQ3e5za01aYdQ" required></textarea>
                    </div>
                    
                    <button type="submit">‚ú® –°–æ–∑–¥–∞—Ç—å –±–æ—Ç–∞</button>
                </form>
                
                <div id="alerts"></div>
            </div>
            
            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
            <div class="card">
                <h2>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
                <div style="font-size: 1.5em; color: #667eea; margin: 20px 0;">
                    <p>ü§ñ –ë–æ—Ç–æ–≤ —Å–æ–∑–¥–∞–Ω–æ: <strong id="totalBots">0</strong></p>
                    <p>‚úÖ –†–∞–±–æ—Ç–∞–µ—Ç: <strong id="runningBots">0</strong></p>
                    <p>‚ö†Ô∏è –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ: <strong id="stoppedBots">0</strong></p>
                </div>
            </div>
        </div>
        
        <!-- –°–ø–∏—Å–æ–∫ –±–æ—Ç–æ–≤ -->
        <div class="card">
            <h2>üîç –ú–æ–∏ –±–æ—Ç—ã</h2>
            <div class="bots-list" id="botsList">
                <p style="grid-column: 1/-1; text-align: center; color: #999;">–ó–∞–≥—Ä—É–∂–∞–µ–º –±–æ—Ç—ã...</p>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000/api';
        const USER_ID = localStorage.getItem('userId') || 'user-' + Math.random().toString(36).substr(2, 9);
        
        localStorage.setItem('userId', USER_ID);
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –±–æ—Ç–∞
        document.getElementById('createBotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('botName').value;
            const token = document.getElementById('botToken').value;
            
            try {
                const response = await fetch(`${API_URL}/bots/create`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name, token, user_id: USER_ID})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('‚úÖ –ë–æ—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!', 'success');
                    document.getElementById('createBotForm').reset();
                    loadBots();
                } else {
                    showAlert('‚ùå ' + data.detail, 'error');
                }
            } catch (error) {
                showAlert('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –±–æ—Ç–æ–≤
        async function loadBots() {
            try {
                const response = await fetch(`${API_URL}/bots?user_id=${USER_ID}`);
                const bots = await response.json();
                
                const botsList = document.getElementById('botsList');
                
                if (bots.length === 0) {
                    botsList.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999;">–ï—â–µ –Ω–µ—Ç –±–æ—Ç–æ–≤. –°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤–æ–≥–æ! üöÄ</p>';
                    updateStats([], 0);
                    return;
                }
                
                botsList.innerHTML = bots.map(bot => `
                    <div class="bot-item">
                        <h3>ü§ñ ${bot.name}</h3>
                        <div class="bot-status ${bot.is_running ? 'running' : 'stopped'}">
                            ${bot.is_running ? '‚úÖ –†–∞–±–æ—Ç–∞–µ—Ç' : '‚õî –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω'}
                        </div>
                        <div class="bot-url">
                            üîó ${bot.webhook_url}
                        </div>
                        <div class="bot-url">
                            –ü–æ—Ä—Ç: ${bot.port}
                        </div>
                        <div class="bot-actions">
                            <button class="btn-secondary" onclick="restartBot(${bot.id})">üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å</button>
                            <button class="btn-danger" onclick="deleteBot(${bot.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>
                `).join('');
                
                updateStats(bots, bots.length);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats(bots, total) {
            document.getElementById('totalBots').textContent = total;
            document.getElementById('runningBots').textContent = bots.filter(b => b.is_running).length;
            document.getElementById('stoppedBots').textContent = bots.filter(b => !b.is_running).length;
        }
        
        // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –±–æ—Ç–∞
        async function restartBot(botId) {
            try {
                const response = await fetch(`${API_URL}/bots/${botId}/restart`, {method: 'POST'});
                if (response.ok) {
                    showAlert('‚úÖ –ë–æ—Ç –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–µ–Ω!', 'success');
                    loadBots();
                }
            } catch (error) {
                showAlert('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –±–æ—Ç–∞
        async function deleteBot(botId) {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.')) {
                try {
                    const response = await fetch(`${API_URL}/bots/${botId}`, {method: 'DELETE'});
                    if (response.ok) {
                        showAlert('‚úÖ –ë–æ—Ç —É–¥–∞–ª–µ–Ω!', 'success');
                        loadBots();
                    }
                } catch (error) {
                    showAlert('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
                }
            }
        }
        
        // –ü–æ–∫–∞–∑ –∞–ª–µ—Ä—Ç–æ–≤
        function showAlert(message, type) {
            const alerts = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alerts.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }
        
        // –ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –±–æ—Ç—ã –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        loadBots();
        setInterval(loadBots, 5000);
    </script>
</body>
</html>
